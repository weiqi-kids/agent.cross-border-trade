name: Check Links & Auto-fix 404

on:
  workflow_run:
    workflows: ["Deploy Jekyll to GitHub Pages"]
    types:
      - completed
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1'

permissions:
  contents: write
  pull-requests: write

jobs:
  check-links:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name != 'workflow_run' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Build site locally
        run: |
          bundle exec jekyll build --source docs --destination _site --config _config.yml

      - name: Check all internal links
        id: check-links
        run: |
          echo "Checking all internal links..."

          BROKEN_LINKS=""
          FIXES_APPLIED=""

          # 遍歷所有 HTML 文件
          find _site -name "*.html" -type f | while read -r html_file; do
            # 提取所有 href 連結
            grep -oE 'href="[^"]*"' "$html_file" 2>/dev/null | sed 's/href="//;s/"$//' | while read -r link; do
              # 跳過外部連結、錨點、mailto
              if [[ "$link" =~ ^https?:// ]] || [[ "$link" =~ ^# ]] || [[ "$link" =~ ^mailto: ]] || [[ -z "$link" ]]; then
                continue
              fi

              # 處理相對路徑
              if [[ "$link" =~ ^/ ]]; then
                target="_site${link}"
              else
                dir=$(dirname "$html_file")
                target="$dir/$link"
              fi

              # 標準化路徑
              target=$(echo "$target" | sed 's|/\./|/|g' | sed 's|[^/]*/\.\./||g')

              # 移除錨點
              target=$(echo "$target" | sed 's/#.*//')

              # 檢查目標是否存在
              if [[ ! -f "$target" ]] && [[ ! -f "${target}index.html" ]] && [[ ! -f "${target}/index.html" ]] && [[ ! -d "$target" ]]; then
                echo "BROKEN|$html_file|$link|$target" >> /tmp/broken-links.txt
              fi
            done
          done

          if [[ -f /tmp/broken-links.txt ]]; then
            echo "Found broken links:"
            cat /tmp/broken-links.txt
            echo "has_broken_links=true" >> $GITHUB_OUTPUT

            # 統計
            count=$(wc -l < /tmp/broken-links.txt | tr -d ' ')
            echo "broken_count=$count" >> $GITHUB_OUTPUT
          else
            echo "All links are valid!"
            echo "has_broken_links=false" >> $GITHUB_OUTPUT
          fi

      - name: Attempt auto-fix in source files
        if: steps.check-links.outputs.has_broken_links == 'true'
        run: |
          echo "Attempting to fix broken links in source files..."

          # 建立 HTML 到 MD 的映射
          declare -A html_to_md
          find docs -name "*.md" -type f | while read -r md; do
            # 簡化：假設 docs/X/Y.md -> _site/X/Y.html 或 _site/X/Y/index.html
            echo "$md"
          done

          while IFS='|' read -r status html_file link target; do
            echo "Processing: $link in $html_file"

            # 從 HTML 路徑反推 MD 路徑
            md_path=$(echo "$html_file" | sed 's|^_site/|docs/|' | sed 's|/index\.html$|.md|' | sed 's|\.html$|.md|')

            # 如果 MD 不存在，嘗試其他路徑
            if [[ ! -f "$md_path" ]]; then
              md_path=$(echo "$html_file" | sed 's|^_site/|docs/|' | sed 's|\.html$|/index.md|')
            fi

            if [[ ! -f "$md_path" ]]; then
              echo "Cannot find source MD for $html_file"
              continue
            fi

            echo "Source file: $md_path"

            # 提取連結的基本名稱
            base_name=$(basename "$link" | sed 's/\.html$//' | sed 's/\.md$//')

            # 搜尋可能的正確目標
            found=$(find docs -type f -name "${base_name}.md" | head -1)

            if [[ -z "$found" ]]; then
              # 嘗試搜尋目錄
              found=$(find docs -type d -name "$base_name" | head -1)
              if [[ -n "$found" ]]; then
                found="$found/index.md"
              fi
            fi

            if [[ -n "$found" ]] && [[ -f "$found" ]]; then
              echo "Found correct target: $found"

              # 計算相對路徑
              source_dir=$(dirname "$md_path")
              new_link=$(python3 -c "
import os.path
source = '$source_dir'
target = '$found'
rel = os.path.relpath(target, source)
# 移除 .md 後綴
rel = rel.replace('.md', '')
print(rel)
")

              echo "New link: $new_link"

              # 在 MD 文件中替換連結
              if grep -q "$link" "$md_path"; then
                sed -i.bak "s|]($link)|]($new_link)|g" "$md_path"
                rm -f "${md_path}.bak"
                echo "Fixed: $link -> $new_link in $md_path"
              fi
            else
              echo "No match found for $base_name"
            fi
          done < /tmp/broken-links.txt

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes made:"
            git diff --stat
          fi

      - name: Commit fixes directly
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "fix: auto-fix broken links detected by check-links workflow"
          git push

      - name: Report status
        if: always()
        run: |
          if [[ "${{ steps.check-links.outputs.has_broken_links }}" == "true" ]]; then
            echo "::warning::Found ${{ steps.check-links.outputs.broken_count }} broken links"
            if [[ "${{ steps.check-changes.outputs.has_changes }}" == "true" ]]; then
              echo "::notice::Fixes have been committed automatically"
            else
              echo "::error::Could not auto-fix all broken links. Manual intervention required."
              cat /tmp/broken-links.txt || true
            fi
          else
            echo "::notice::All links are valid!"
          fi

      - name: Fail if unfixed broken links
        if: steps.check-links.outputs.has_broken_links == 'true' && steps.check-changes.outputs.has_changes == 'false'
        run: |
          echo "Broken links could not be auto-fixed:"
          cat /tmp/broken-links.txt
          exit 1
